<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lab</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            width: 100vw; height: 100vh; overflow: hidden; background: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            user-select: none; -webkit-user-select: none; -moz-user-select: none;
        }
        #canvas { width: 100%; height: 100%; display: block; cursor: crosshair; }
        
        /* 控制面板 */
        .controls {
            position: fixed; top: 20px; right: 20px;
            background: rgba(10, 10, 15, 0.5); backdrop-filter: blur(20px);
            padding: 20px 24px; border-radius: 16px; color: white;
            min-width: 240px; max-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .controls.collapsed {
            padding: 12px 16px;
            min-width: auto;
        }
        .controls.collapsed .controls-content {
            display: none;
        }
        .controls:hover { 
            background: rgba(15, 15, 20, 0.65);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.12); 
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .controls.collapsed .controls-header {
            margin-bottom: 0;
        }
        
        .toggle-panel {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: all 0.2s;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-panel:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        
        .controls h3 {
            margin: 0; font-size: 14px; font-weight: 600;
            opacity: 0.4; text-transform: uppercase; letter-spacing: 1px;
            flex: 1;
        }
        
        .section-title {
            margin: 20px 0 12px 0; font-size: 11px; font-weight: 600;
            opacity: 0.35; text-transform: uppercase; letter-spacing: 0.5px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 16px;
        }
        .section-title:first-of-type { margin-top: 0; border-top: none; padding-top: 0; }
        
        .control-group { margin-bottom: 18px; }
        .control-group:last-child { margin-bottom: 0; }
        
        .control-group label {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; font-size: 13px; font-weight: 500;
        }
        .control-group label .value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px; opacity: 0.6; font-weight: 400;
        }
        
        .control-group input[type="range"] {
            width: 100%; height: 6px; -webkit-appearance: none; appearance: none;
            background: linear-gradient(90deg, rgba(100, 150, 255, 0.3) 0%, rgba(100, 150, 255, 0.1) 100%);
            border-radius: 3px; outline: none; cursor: pointer;
            transition: background 0.2s ease;
        }
        .control-group input[type="range"]:hover {
            background: linear-gradient(90deg, rgba(100, 150, 255, 0.4) 0%, rgba(100, 150, 255, 0.15) 100%);
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px;
            background: linear-gradient(135deg, #6496ff 0%, #4e7dcc 100%);
            border-radius: 50%; cursor: pointer;
            box-shadow: 0 2px 8px rgba(100, 150, 255, 0.4);
            transition: all 0.2s ease;
        }
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 12px rgba(100, 150, 255, 0.6);
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px; height: 16px;
            background: linear-gradient(135deg, #6496ff 0%, #4e7dcc 100%);
            border-radius: 50%; cursor: pointer; border: none;
            box-shadow: 0 2px 8px rgba(100, 150, 255, 0.4);
            transition: all 0.2s ease;
        }
        .control-group input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 12px rgba(100, 150, 255, 0.6);
        }
        
        /* 开关按钮 */
        .toggle-group {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px;
        }
        .toggle-group label {
            font-size: 13px; font-weight: 500; margin: 0;
        }
        .toggle-switch {
            position: relative; width: 42px; height: 24px; cursor: pointer;
        }
        .toggle-switch input {
            opacity: 0; width: 0; height: 0;
        }
        .toggle-slider {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px; transition: 0.3s;
        }
        .toggle-slider:before {
            content: ""; position: absolute; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background: rgba(255, 255, 255, 0.6);
            border-radius: 50%; transition: 0.3s;
        }
        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #6496ff 0%, #4e7dcc 100%);
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(18px); background: white;
        }
        .toggle-switch:hover .toggle-slider {
            box-shadow: 0 0 8px rgba(100, 150, 255, 0.3);
        }
        
        /* 形状选择器 */
        .shape-selector {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
            margin-bottom: 12px;
        }
        .shape-btn {
            padding: 8px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; height: 42px;
        }
        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(100, 150, 255, 0.5);
        }
        .shape-btn.active {
            background: linear-gradient(135deg, rgba(100, 150, 255, 0.3) 0%, rgba(78, 125, 204, 0.3) 100%);
            border-color: #6496ff;
            box-shadow: 0 0 12px rgba(100, 150, 255, 0.4);
        }
        .shape-label {
            font-size: 11px; opacity: 0.6; margin-bottom: 8px;
        }
        
        /* FPS显示 */
        #fps {
            position: fixed; top: 20px; left: 20px;
            background: rgba(10, 10, 15, 0.5); backdrop-filter: blur(20px);
            padding: 10px 16px; border-radius: 12px; color: white;
            font-family: 'SF Mono', Monaco, monospace; font-size: 13px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.08);
        }
        #fps .label { opacity: 0.4; margin-right: 8px; }
        #fps .number { font-weight: 600; color: #6496ff; }
        
        /* 提示文本 */
        .hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.5); backdrop-filter: blur(20px);
            padding: 12px 20px; border-radius: 12px; color: rgba(255, 255, 255, 0.5);
            font-size: 12px; text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.08);
            opacity: 0; animation: fadeInOut 4s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="fps">
        <span class="label">FPS</span>
        <span class="number">60</span>
    </div>
    
    <div class="controls">
        <div class="controls-header">
            <h3>控制面板</h3>
            <button class="toggle-panel" id="togglePanel" title="收起/展开面板">✕</button>
        </div>
        
        <div class="controls-content">
        <div class="section-title">物理参数</div>
        <div class="control-group">
            <label>
                <span>流速</span>
                <span class="value" id="flowSpeedVal">2.5</span>
            </label>
            <input type="range" id="flowSpeed" min="0.5" max="4" step="0.1" value="2.5">
        </div>
        <div class="control-group">
            <label>
                <span>粘度</span>
                <span class="value" id="viscosityVal">0.0005</span>
            </label>
            <input type="range" id="viscosity" min="0" max="0.005" step="0.0001" value="0.0005">
        </div>
        <div class="control-group">
            <label>
                <span>湍流强度</span>
                <span class="value" id="turbulenceVal">0.3</span>
            </label>
            <input type="range" id="turbulence" min="0" max="1.5" step="0.05" value="0.3">
        </div>
        <div class="control-group">
            <label>
                <span>雷诺数</span>
                <span class="value" id="reynoldsVal">3000</span>
            </label>
            <input type="range" id="reynolds" min="500" max="6000" step="100" value="3000">
        </div>
        
        <div class="section-title">障碍物</div>
        <div class="control-group">
            <label>
                <span>障碍物大小</span>
                <span class="value" id="obstacleSizeVal">0.05</span>
            </label>
            <input type="range" id="obstacleSize" min="0.02" max="0.12" step="0.01" value="0.05">
        </div>
        <div class="shape-selector">
            <button id="shapeCircle" class="shape-btn active" data-shape="circle" title="圆形">●</button>
            <button id="shapeSquare" class="shape-btn" data-shape="square" title="方形">■</button>
            <button id="shapeTriangle" class="shape-btn" data-shape="triangle" title="三角形">▲</button>
        </div>
        
        <div class="section-title">视觉效果</div>
        <div class="toggle-group">
            <label>箭头</label>
            <label class="toggle-switch">
                <input type="checkbox" id="showArrows" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="toggle-group">
            <label>流线</label>
            <label class="toggle-switch">
                <input type="checkbox" id="showStreamlines" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        </div> <!-- controls-content -->
    </div> <!-- controls -->
    
    <div class="hint">左键放置障碍物，右键删除 | 移动鼠标观察流动</div>
    
    <script src="fluid.js"></script>
</body>
</html>
