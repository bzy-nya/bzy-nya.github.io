<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 · 喵咪迷路了</title>
    <link rel="icon" type="image/x-icon" href="asset/image/favicon.ico" />
    <link rel="stylesheet" href="asset/css/main.css" />
    
    <style>
        /* 404 specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select:none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: clamp(48px, 12vw, 120px);
            margin-bottom: 24px;
            line-height: 1.2;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }

        p {
            font-size: clamp(10px, 3vw, 14px);
            line-height: 1.8;
            margin-bottom: 16px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }

        .nav-btn,
        .back-home-btn {
            display: inline-block;
            color: var(--text);
            text-decoration: none;
            border: 2px solid var(--text);
            padding: 12px 24px;
            font-size: clamp(8px, 2.5vw, 12px);
            transition: all 0.3s ease;
            margin: 8px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            cursor: pointer;
            user-select: auto;
        }

        .nav-btn:hover,
        .back-home-btn:hover {
            background: var(--text);
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <svg width="0" height="0" style="position:absolute">
        <defs></defs>
    </svg>

    <script>
        // Load SVG icons
        fetch('asset/image/icons.svg')
            .then(response => response.text())
            .then(svgText => {
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                const defs = svgDoc.querySelector('defs');
                const placeholderDefs = document.querySelector('svg[width="0"][height="0"] defs');
                if (defs && placeholderDefs) {
                    placeholderDefs.innerHTML = defs.innerHTML;
                }
            })
            .catch(error => console.error('Error loading SVG icons:', error));
    </script>

    <div class="bg-layer">
        <svg class="cat-bg cat-1 icon large" aria-hidden="true"><use href="#px-cat" /></svg>
        <svg class="cat-bg cat-2 icon large" aria-hidden="true"><use href="#px-cat" /></svg>
        <svg class="cat-bg cat-3 icon large" aria-hidden="true"><use href="#px-cat" /></svg>
        <svg class="cat-bg cat-4 icon large" aria-hidden="true"><use href="#px-cat" /></svg>
    </div>

    <div class="container">
        <h1>404</h1>
        <p>~ (=^w^=) ~</p>
        <a class="back-home-btn" href="/">back to home</a>
    </div>

    <script src="asset/js/main.js"></script>
    <script>
        // Initialize components for 404 page
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            const body = document.body;
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else if (currentTheme === 'halloween') {
                body.setAttribute('data-theme', 'halloween');
            } else {
                body.removeAttribute('data-theme');
            }
            
            // Initialize cat animation
            initCatAnimation();
        });
    </script>
</body>
</html>
