<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game - GA</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #f7f7f7;
            overflow-x: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #535353;
            margin-bottom: 30px;
        }
        
        .game-container {
            border: 2px solid #535353;
            background: white;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: auto;
            max-width: 800px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid #535353;
            background: white;
            color: #535353;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #535353;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-panel {
            border: 2px solid #535353;
            background: white;
            padding: 15px;
        }
        
        .stat-panel h3 {
            margin: 0 0 10px 0;
            color: #535353;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .neural-network {
            border: 2px solid #535353;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .neural-network h3 {
            margin: 0 0 15px 0;
            color: #535353;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            border: 1px solid #535353;
            background: white;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #535353;
            transition: width 0.3s ease;
        }
        
        /* SVG图标样式 */
        .title-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .panel-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .title-icon svg,
        .panel-icon svg {
            display: inline-block;
        }
        
        /* 参数控制样式 */
        .param-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .param-value {
            width: 40px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        .dino-slider {
            appearance: none;
            width: 100px;
            height: 8px;
            background: #f0f0f0;
            border: 2px solid #535353;
            outline: none;
            cursor: pointer;
        }
        
        .dino-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #535353;
            cursor: pointer;
            border: none;
        }
        
        .dino-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #535353;
            cursor: pointer;
            border: none;
        }
        
        /* 颜色指示器 */
        .color-indicator {
            width: 24px;
            height: 24px;
            border: 2px solid #535353;
            display: inline-block;
        }
        
        /* 最佳网络 */
        .best-network {
            margin-top: 10px;
        }
        
        .best-network span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        /* 最佳恐龙预览 */
        .best-dino-preview {
            margin: 10px 0;
        }
        
        #bestIndividualCanvas {
            border: none; /* 去掉边框 */
            display: block;
            width: 100%;
            height: 200px; /* 增大高度，避免神经网络被截断 */
            max-width: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #geneticTreeCanvas {
            border: 1px solid #ccc;
            display: block;
            width: 100%;
            height: 300px; /* 固定高度 */
            max-width: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #bestDinoCanvas,
        #bestNetworkCanvas {
            border: 1px solid #ccc;
            display: block;
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .title-icon {
                width: 24px;
                height: 24px;
            }
            
            .slider-container {
                flex-direction: column;
                gap: 4px;
            }
            
            .dino-slider {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Dino Game - 进化算法演示</h1>
        
        <div class="controls">
            <button class="btn" id="startBtn">开始进化</button>
            <button class="btn" id="pauseBtn" disabled>暂停</button>
            <button class="btn" id="resetBtn">重置</button>
            <button class="btn" id="speedBtn">速度: 1x</button>
            <button class="btn" id="manualBtn">手动游戏</button>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="200"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-panel">
                <h3 id="evolution-title">进化统计</h3>
                <div class="stat-item">
                    <span>当前世代:</span>
                    <span id="generation">0</span>
                </div>
                <div class="stat-item">
                    <span>存活数量:</span>
                    <span id="alive">0</span>
                </div>
                <div class="stat-item">
                    <span>最高分数:</span>
                    <span id="highScore">0</span>
                </div>
                <div class="stat-item">
                    <span>平均分数:</span>
                    <span id="avgScore">0</span>
                </div>
                <div class="stat-item">
                    <span>世代进度:</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="generationProgress"></div>
                </div>
            </div>
            
            <div class="stat-panel">
                <h3 id="best-title">最佳个体</h3>
                <div class="best-individual-preview">
                    <canvas id="bestIndividualCanvas" width="200" height="200"></canvas>
                </div>
            </div>
            
            <div class="stat-panel">
                <h3 id="params-title">算法参数</h3>
                <div class="param-control">
                    <span>种群大小:</span>
                    <div class="slider-container">
                        <input type="range" id="populationSlider" min="10" max="50" value="20" class="dino-slider">
                        <span id="populationSize" class="param-value">20</span>
                    </div>
                </div>
                <div class="param-control">
                    <span>变异率:</span>
                    <div class="slider-container">
                        <input type="range" id="mutationSlider" min="0.01" max="0.5" step="0.01" value="0.1" class="dino-slider">
                        <span id="mutationRate" class="param-value">0.1</span>
                    </div>
                </div>
                <div class="param-control">
                    <span>交叉率:</span>
                    <div class="slider-container">
                        <input type="range" id="crossoverSlider" min="0.1" max="1.0" step="0.1" value="0.8" class="dino-slider">
                        <span id="crossoverRate" class="param-value">0.8</span>
                    </div>
                </div>
                <div class="param-control">
                    <span>精英保留:</span>
                    <div class="slider-container">
                        <input type="range" id="elitismSlider" min="1" max="10" value="2" class="dino-slider">
                        <span id="elitismCount" class="param-value">2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dino/js/svgIcons.js"></script>
    <script src="dino/js/neuralNetwork.js"></script>
    <script src="dino/js/geneticAlgorithm.js"></script>
    <script src="dino/js/dino.js"></script>
    <script src="dino/js/obstacle.js"></script>
    <script src="dino/js/game.js"></script>
    <script src="dino/js/main.js"></script>
</body>
</html>
