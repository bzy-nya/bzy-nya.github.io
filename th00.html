<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touhou00</title>
    <link rel="stylesheet" href="th00/styles.css">
    <!-- 引入像素字体：Press Start 2P 与 VT323 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" title="切换主题" aria-label="Toggle dark/light theme">
            <!-- SVG icons will be inserted by themeManager.js -->
        </button>
    </div>

    <div class="container">
        <div class="game-container">
            <canvas id="canvas" width="600" height="800"></canvas>
            <!-- 可爱猫猫 -->
            <div class="cat-mascot" aria-hidden="true">ฅ^•ﻌ•^ฅ</div>
            
            <div class="stats">
                <span id="graze">Graze: 0</span>
                <span id="fps">FPS: 0</span>
            </div>
        </div>

        <div class="controls-container">
            <div class="control-section">
                <div class="section-title">弹幕模式</div>
                <div class="button-group">
                    <button class="mode active" id="mode1" onclick="set_mode(1)">自机狙+随机弹</button>
                    <button class="mode" id="mode2" onclick="set_mode(2)">随机弹</button>
                    <button class="mode" id="mode3" onclick="set_mode(3)">泛狙</button>
                    <button class="mode" id="mode4" onclick="set_mode(4)">雨弹幕</button>
                    <button class="mode" id="mode5" onclick="set_mode(5)">波粒</button>
                    <button class="mode" id="mode6" onclick="set_mode(6)">重力</button>
                    <button class="mode" id="mode7" onclick="set_mode(7)">暴雪</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">游戏控制</div>
                <div class="instructions">
                    按下 <kbd>R</kbd> 键开始游戏，按下 <kbd>E</kbd> 键结束游戏
                </div>
                
                <div class="button-group">
                    <button id="show_only" onclick="set_observe()">观察模式</button> 
                    <button id="auto_play" onclick="set_autoplay()">自动模式</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">输入方式</div>
                <div class="button-group">
                    <button class="input active" id="input_keyboard" onclick="set_keyboard()">键盘</button> 
                    <button class="input" id="input_mouse" onclick="set_mouse()">鼠标</button> 
                    <button class="input" id="input_gamepad" onclick="set_gamepad()">手柄</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">系统信息</div>
                <div id="info"></div>
            </div>
        </div>
    </div>

    <!-- GitHub buttons container that will be fully replaced by the script -->
    <div class="github-buttons">
        <!-- Buttons will be dynamically added by themeManager.js -->
    </div>

    <!-- Script for GitHub buttons, will be dynamically reloaded -->
    <script src="th00/themeManager.js"></script>
    <script src="th00/utils.js"></script>
    <script src="th00/danmark.js"></script>
    <script src="th00/ai.js"></script>
    <script src="th00/game.js"></script>
    <script src="th00/ui.js"></script>
    <script src="th00/main.js"></script>
</body>
</html>
